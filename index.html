<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./images/logo_mobile_black 1.png" alt="logo">
    </header>
    <main>
        <section class="watch-movie section">
            <div class="container">
                <div class="tiny-pics">
                    <div class="tiny-pics-items">
                        <img src="./images/globe.png" alt="globe">
                        <p>онлайн-курс</p>
                    </div>
                    <div class="tiny-pics-items">
                        <img src="./images/img_135744.png" alt="clock">
                        <p>18 часов</p>
                    </div>
                    <div class="tiny-pics-items">
                        <img src="./images/calendar_2.png" alt="calendar">
                        <p>8 сентября</p>
                    </div>
                </div>
                <div class="center-content">
                    <div class="center-text">
                        <h1>Как смотреть кино</h1>
                        <p>За 8 занятий станем активными зрителями
                            и разберёмся в кинопроцессе</p>
                    </div>
                    <div class="center-pic">
                        <img src="./images/noroot 1.png" alt="director">
                        <img class="ellipse1" src="/images/Ellipse 1.png" alt="shadow1">
                    </div>
                </div>
                <div class="quote">
                    <p>Зритель для меня не потребитель моей продукции, не судья, а соучастник творчества, соавтор. </p>
                    <p class="author">Андрей Тарковский</p>
                </div>
            </div>
        </section>
        <section class="about-course section">
            <div class="container"></div>
        </section>
        <section class="lessons section">
            <div class="container"></div>
        </section>
        <section class="whats-new section">
            <div class="container"></div>
        </section>
        <section class="programm section">
            <div class="container"></div>
        </section>
        <section class="students section">
            <div class="container"></div>
        </section>
        <section class="start-course section">
            <div class="container"></div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
